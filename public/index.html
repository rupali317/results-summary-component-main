<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A static component that displays a person's achievement in four aspects: Reaction, Memory, Verbal and Visual"
    />
    <meta
      name="keywords"
      content="HTML, React, Styled components, Desktop design, Mobile design"
    />
    <meta name="author" content="Rupali Roy Choudhury" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Results summary component</title>
  </head>
  <body>
    <main id="main"></main>
    <footer id="footer"></footer>
    <noscript>
      <section>
        <p>Your Result</p>
        <p>76 of 100</p>
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section>
        <h2>Summary</h2>
        <ul>
          <li>Reaction 80 / 100</li>
          <li>Memory 92 / 100</li>
          <li>Verbal 61 / 100</li>
          <li>Visual 72 / 100</li>
        </ul>
        <button>Continue</button>
      </section>
    </noscript>
  </body>
</html>
